<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo inicial da trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit" class="button">Entrar</button>
        </form>
    </header>
    <main>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="logo principal da trybewarts">
        <form action="" id="evaluation-form">
            <label for=""><input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome"></label>
            <label for=""><input type="email" id="input-email" placeholder="Email">
                <span>Casa</span>
                <select name="casa" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </label>
            <label for="" id="label-family">Qual sua família?</label>
            <p><input type="radio" name="family" value="Frontend">Frontend</p>
            <p><input type="radio" name="family" value="Backend">Backend</p>
            <p><input type="radio" name="family" value="FullStack">FullStack</p>
            <label for="" id="label-content">
                <p>Qual conteúdo você está com mais vontade de aprender?</p>
            </label>
            <label for="" id="label-rate">
                <p>Como você avalia a Trybewarts?</p>
            </label>
            <label for="textarea" class="textarea">
                <p>Deixe seu comentário:</p>
            </label>
            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <label for="agreement" id="label-infos" required>
                <p>Você concorda com o uso das informações acima?
            </label>
            <input type="checkbox" id="agreement">
            <button type="submit" id="submit-btn">Enviar</button></p>
            <footer>
                <p>Direitos reservados à Trybewarts©</p>
            </footer>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
